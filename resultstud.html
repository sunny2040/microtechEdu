<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Report Card</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .container {
            width: 70%;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin-bottom: 20px;
        }

        .header .logo {
            width: 100px;
            height: auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .report-card {
            width: 100%;
            padding: 20px;
            border: 2px solid #ddd;
            border-radius: 8px;
            background-color: #fff;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f4f4f4;
        }

        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img class="logo" src="images/658e88cbd90fb.jpg" alt="Logo">
            <h1>Student Report Card</h1>
        </div>
        <div class="report-card">
            <table>
                <thead>
                    <tr>
                        <th>Student Name</th>
                        <th>Subject</th>
                        <th>Grade</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Pankaj</td>
                        <td>Web Development</td>
                        <td>A</td>
                    </tr>
                    <tr>
                        <td>Monu</td>
                        <td>CCA</td>
                        <td>B+</td>
                    </tr>
                    <tr>
                        <td>Rohini</td>
                        <td>CCOA</td>
                        <td>A-</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
