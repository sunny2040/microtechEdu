<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Registration</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('images/658e8f6fa41cc.jpg');
            background-size: cover;
            background-position: center;
        }

        .container {
            width: 350px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .tabs {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .tab {
            flex: 1;
            padding: 10px;
            cursor: pointer;
            text-align: center;
            background-color: #ddd;
            border: none;
            outline: none;
        }

        .tab.active {
            background-color: #4CAF50;
            color: white;
        }

        .form {
            display: none;
        }

        .form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 10px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"],
        input[type="tel"],
        select {
            width: 100%;
            padding: 8px;
            margin-top: 4px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo img {
            max-width: 100px; /* Adjust size as needed */
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="images/658e88cbd90fb.jpg" alt="Logo"> <!-- Replace with your logo image path -->
        </div>
        <div class="tabs">
            <button id="login-tab" class="tab active">Login</button>
            <button id="register-tab" class="tab">Register</button>
        </div>
        <div id="login-form" class="form active">
            <h2>Login</h2>
            <div class="form-group">
                <label for="login-username">Username</label>
                <input type="text" id="login-username" required>
            </div>
            <div class="form-group">
                <label for="login-password">Password</label>
                <input type="password" id="login-password" required>
            </div>
            <div class="form-group">
                <label for="user-type">Login As</label>
                <select id="user-type" required>
                    <option value="admin">Admin</option>
                    <option value="student">Student</option>
                </select>
            </div>
            <button onclick="login()">Login</button>
        </div>
        <div id="register-form" class="form">
            <h2>Register</h2>
            <div class="form-group">
                <label for="register-firstname">Name</label>
                <input type="text" id="register-firstname" required>
            </div>
            <div class="form-group">
                <label for="register-lastname">Last Name</label>
                <input type="text" id="register-lastname" required>
            </div>
            <div class="form-group">
                <label for="register-email">Email</label>
                <input type="email" id="register-email" required>
            </div>
            <div class="form-group">
                <label for="register-mobile">Mobile No</label>
                <input type="tel" id="register-mobile" required>
            </div>
            <div class="form-group">
                <label for="register-username">Choose Username</label>
                <input type="text" id="register-username" required>
            </div>
            <div class="form-group">
                <label for="register-password">Password</label>
                <input type="password" id="register-password" required>
            </div>
            <button onclick="register()">Register</button>
        </div>
    </div>
    <div style="position: fixed; bottom: 20px; right: 20px;">
        <a href="https://api.whatsapp.com/send?phone=9472650244" target="_blank" style="text-decoration: none;">
            <img src="images/whatsapp.png" alt="WhatsApp Icon" width="50" height="50" style="border-radius: 50%; box-shadow: 0 4px 8px rgba(0,0,0,0.1);">
        </a>
    </div> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bcryptjs/2.4.3/bcrypt.min.js"></script>
    <script src="login.js"></script>
</body>
</html>
